{% extends "base.html" %}
{% block content %}
  <h1>{{ dishtype.name }}</h1>
  <p>{{ dishtype.description }}</p>

  <h2>Страви цього типу:</h2>
  <ul>
    {% for dish in dishtype.dishes.all %}
      <li>{{ dish.name }}</li>
    {% empty %}
      <li>Страви відсутні.</li>
    {% endfor %}
  </ul>
{% endblock %}
