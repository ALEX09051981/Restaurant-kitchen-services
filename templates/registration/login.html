{% extends "kitchen/../base.html" %}
{% block content %}
  <div style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; background-color:#f8f9fa;">
    <h1 style="font-weight:500; font-size:2.5rem; margin-bottom:0.5rem;">Restaurant Kitchen Services</h1>
    <p style="font-size:1.1rem; color:#6c757d; margin-bottom:2rem;">
Professional culinary solutions</p>

    <form method="post" style="width:300px;">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width:100%; background-color:#212529; color:#fff; border:none; padding:10px; border-radius:4px; font-size:1rem;">
        Login
      </button>
    </form>
  </div>
{% endblock %}
