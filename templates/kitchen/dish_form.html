{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-6">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-gradient-info text-white text-center">
          <h4 class="mb-0">{{ view.action|default:"Add Dish" }}</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-info w-100 mt-3">Save Dish</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
