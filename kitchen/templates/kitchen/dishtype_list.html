{% extends "base.html" %}

{% block title %}List of {{ model_name_plural }}{% endblock %}

{% block content %}
<h2>List of {{ model_name_plural }}</h2>

<a href="{% url 'kitchen:'|add:model_name|add:'-create' %}" class="btn btn-success mb-3">Add New</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for item in object_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ item }}</td>
            <td>
                <a href="{% url 'kitchen:'|add:model_name|add:'-update' item.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'kitchen:'|add:model_name|add:'-delete' item.pk %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
    {% empty %}
        <tr><td colspan="3">No records found.</td></tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
