{% extends "base.html" %}

{% block title %}Delete Confirmation{% endblock %}

{% block content %}
  <h2>Are you sure you want to delete "{{ object }}"?</h2>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{{ view.success_url }}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
